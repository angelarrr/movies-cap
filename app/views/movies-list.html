<h3 class="text-center">Top Box Office Movies</h3>

<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<td>
				Poster
			</td>
			<td>
				<a ng-click="sortType='title'; sortReverse=!sortReverse">Movie Name
					<span ng-show="sortType=='title' && !sortReverse" class="fa fa-caret-down"></span>
					<span ng-show="sortType=='title' && sortReverse" class="fa fa-caret-up"></span>
				</a>
			</td>
			<td>
				<a ng-click="sortType = 'ratings.audience_score'; sortReverse = !sortReverse">Audience Score
					<span ng-show="sortType == 'ratings.audience_score' && !sortReverse" class="fa fa-caret-down"></span>
					<span ng-show="sortType == 'ratings.audience_score' && sortReverse" class="fa fa-caret-up"></span>
				</a>
			</td>
			<td>
				Synopsis
			</td>
		</tr>
	</thead>

	<tbody>
		<tr class="animate-repeat" ng-repeat="boxmovie in boxmovies | orderBy: sortType:sortReverse">
			<td><img width="55px" ng-src="{{boxmovie.posters.detailed}}" alt="{{boxmovie.title}}"></td>
			<td><a href="{{boxmovie.links.alternate}}" target="_blank">{{ boxmovie.title }}</a></td>
			<td>{{ boxmovie.ratings.audience_score }}</td>
			<td>{{ boxmovie.synopsis }}</td>
		</tr>
	</tbody>
</table>
